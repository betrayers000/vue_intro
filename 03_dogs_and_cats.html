<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button v-on:click="getDogImage">Dog</button>
    <button v-on:click="getCatImage">Cat</button>
    <img v-bind:src="dogImage" alt="">
    <img v-bind:src="catImage" alt="">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        dogImage: '',
        catImage: '',

      },
      methods:{
        getDogImage(){
          const DOG_URL = 'https://dog.ceo/api/breeds/image/random'
          axios.get(DOG_URL).then((response)=>{
            this.dogImage = response.data.message
          }).catch((error)=>{

          })
        },
        getCatImage(){
          const CAT_URL = 'https://api.thecatapi.com/v1/images/search'
          axios.get(CAT_URL).then((response)=>{
            console.log(response)
            this.catImage = response.data[0].url
          }).catch((error)=>{

          })
        },
      }
    })
  </script>
</body>
</html>
